databases:
  - name: solar-ai-db
    plan: free
    region: oregon

services:
  # Redis (for Celery)
  - type: redis
    name: solar-ai-redis
    plan: free
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: noeviction

  # FastAPI Backend
  - type: web
    name: solar-ai-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: solar-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: solar-ai-redis
          type: redis
          property: connectionString
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://solar-ai-platform.vercel.app,http://localhost:3000
      - key: GEMINI_API_KEY
        sync: false
