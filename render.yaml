services:
  # PostgreSQL Database
  - type: pserv
    name: solar-ai-db
    plan: free
    region: oregon
    ipAllowList: []
    databaseName: solar_db
    databaseUser: solar

  # Redis (for Celery)
  - type: redis
    name: solar-ai-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # FastAPI Backend
  - type: web
    name: solar-ai-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: solar-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: solar-ai-redis
          type: redis
          property: connectionString
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://solar-ai-platform.vercel.app,http://localhost:3000
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: solar-ai-storage
      mountPath: /opt/render/project/src/backend/storage
      sizeGB: 1

  # Celery Worker
  - type: worker
    name: solar-ai-worker
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.worker worker --loglevel=info --pool=solo"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: solar-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: solar-ai-redis
          type: redis
          property: connectionString
      - key: APP_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
